<div class="col-xs-9 log-rightCt">
    <table>
        <thead>
            <tr>
                <th ng-repeat="head in data.head">{{head}}</th>
            </tr>
        </thead>
        <tbody ng-show="!data.isEmpty">
            <tr ng-repeat-start="group in data.body" ng-init="group.show=true">
                <td>
                    <button ng-click="group.show = !group.show">click</button>
                </td>
                <td>{{group.groupName}}</td>
            </tr>
            <tr ng-show="group.show" ng-repeat="row in group.groupContent" ng-repeat-end>
                <td>{{row.col1}}</td>
                <td>{{row.col2}}</td>
                <td>{{row.col3}}</td>
            </tr>
        </tbody>
    </table>
</div>
